<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Práctica 2 SD</title>


	<!-- SCRIPTS DE PETICIONES -->
	<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
	<script src="get_flickr.js"></script>


	<!-- ESTILOS -->

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen" />

	<link rel="stylesheet" type="text/css" href="library/css/transition.css" />
	<link rel="stylesheet" type="text/css" href="library/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="library/fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="library/css/demo.css" />
	<link rel="stylesheet" type="text/css" href="library/css/style6.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="library/css/bootstrap-material-datetimepicker.css" />
	<script src="library/js/modernizr-custom.js"></script>
	<script src="library/js/moment.js"></script>
	<script src="library/js/bootstrap-material-datetimepicker.js"></script>

</head>

<body class="demo-6">
	<header>
		<div id="row-menu" class="row">
			<div id="fila-menu" class="col-md-6">
				<ul class="ca-menu col-md-12">

					<div class="col-md-2 col-menu-button">
						<li class="menu-item">
							<a id="fecha-captura-button" onmousedown="menuFunc(this)">
								<span class="ca-icon"><i class="fa fa-camera fa-2x option-button"></i></span>
								<div class="ca-content">
									<h2 class="ca-main">Fecha Captura</h2>
								</div>
							</a>
						</li>
					</div>

					<div class="col-md-2 col-menu-button">
						<li class="menu-item">
							<a id="tamanyo-button" onmousedown="menuFunc(this)">
								<span class="ca-icon"><i class="fa fa-arrows-alt fa-2x option-button"></i></span>
								<div class="ca-content">
									<h2 class="ca-main">Tamaño</h2>
								</div>
							</a>
						</li>
					</div>

					<div class="col-md-2 col-menu-button">
						<li class="menu-item">
							<a id="titulo-button" onmousedown="menuFunc(this)">
								<span class="ca-icon"><i class="fa fa-font fa-2x option-button"></i></span>
								<div class="ca-content">
									<h2 class="ca-main">Título</h2>
								</div>
							</a>
						</li>
					</div>
					<div class="col-md-2 col-menu-button">
						<li class="menu-item">
							<a id="etiquetas-button" onmousedown="menuFunc(this)">
								<span class="ca-icon"><i class="fa fa-tags fa-2x option-button"></i></span>
								<div class="ca-content">
									<h2 class="ca-main">Etiquetas</h2>
								</div>
							</a>
						</li>
					</div>
					<div class="col-md-2 col-menu-button">
						<li class="menu-item">
							<a href="#">
								<span class="ca-icon"><i class="fa fa-star fa-2x option-button"></i></span>
								<div class="ca-content">
									<h2 class="ca-main">Favoritas</h2>
								</div>
							</a>
						</li>
					</div>
					<div class="col-md-2 col-menu-button">
						<li class="menu-item">
							<a id="fecha-subida-button" onmousedown="menuFunc(this)">
								<span class="ca-icon"><i class="fa fa-cloud-upload fa-2x option-button"></i></span>
								<div class="ca-content">
									<h2 class="ca-main">Fecha Subida</h2>
								</div>
							</a>
						</li>
					</div>
				</ul>
			</div>

			<div class="col-md-6 col-xs-12 vertical-center">

				<div id="fecha-captura-form" class="form-control-wrapper menu-form">
					<div class="form-group label-floating">
						<input data-dtp="dtp_u3Hqo" id="date-captura" class="form-control date-picker-input" type="text">
						<label for="date-captura" class="control-label">Fecha mínima de captura</label><span class="material-input"></span></div>
					<script>
						$('.date-picker-input').bootstrapMaterialDatePicker({
							weekStart: 0,
							time: false
						});
					</script>
				</div>

				<div id="tamanyo-form" class="form-control-wrapper menu-form">
					<div class="form-group">
						<div class="col-md-6">
							<input type="number" class="form-control" id="photo-width" placeholder="px">
							<label for="photo-width">Anchura</label>
						</div>
						<div class="col-md-6">
							<input type="number" class="form-control" id="photo-height" placeholder="px">
							<label for="photo-height">Altura</label>
						</div>
					</div>
				</div>

				<div id="titulo-form" class="form-control-wrapper menu-form">
					<div class="form-group">
						<input type="text" class="form-control" id="titulo-text" placeholder="">
						<label for="titulo-text">Palabras en el título</label>
					</div>
				</div>

				<div id="etiquetas-form" class="form-control-wrapper menu-form">
					<div class="form-group">
						<input type="text" class="form-control" id="etiquetas-text" placeholder="">
						<label for="etiquetas-text">Etiquetas</label>
					</div>
				</div>

				<div id="fecha-subida-form" class="form-control-wrapper menu-form">
					<div class="form-group label-floating">
						<input data-dtp="dtp_u3Hqo" id="date-subida" class="form-control date-picker-input" type="text">
						<label for="date-subida" class="control-label">Fecha mínima de subida</label><span class="material-input"></span></div>
					<script>
						$('.date-picker-input').bootstrapMaterialDatePicker({
							weekStart: 0,
							time: false
						});
					</script>
				</div>
				<button id="boton-enviar" class="btn btn-info">Enviar</button>
			</div>

		</div>
	</header>
	<div class="container">
		<div class="content">

			<!-- FOTOS PEQUEÑAS -->
			<div id="#contenedor_imagenes" class="grid sequenced images">
				<!-- AQUI SE CARGARÁN LAS FOTOS -->
			</div>
			<!-- FIN FOTOS PEQUEÑAS -->

			<!-- FOTO GRANDE -->
			<div class="preview">
				<button class="action action--close"><i class="fa fa-times"></i><span class="text-hidden">Close</span></button>
				<div class="description description--preview"></div>
			</div>
			<!-- FIN FOTO GRANDE -->

		</div>
	</div>


	<!-- SCRIPTS (SOLO ANIMACIONES) -->

	<script src="library/js/imagesloaded.pkgd.min.js"></script>
	<script src="library/js/masonry.pkgd.min.js"></script>
	<script src="library/js/classie.js"></script>
	<script src="library/js/main.js"></script>
	<script src="library/js/transition.js"></script>

</body>

</html>
